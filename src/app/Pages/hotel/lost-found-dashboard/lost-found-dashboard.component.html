<div class="content-div">
  <mat-card >
   
 <mat-card-title> 
  <div class="row">

  <div class="col-11">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a style="cursor:pointer;color:#3F51B5" (click)="go_home()">Home</a></li>
        <li class="breadcrumb-item" aria-current="page">Platform Setup</li>
        <li class="breadcrumb-item active" aria-current="page">Lost & Found (By Admin)</li>
      </ol>
    </nav>
  </div>
 

  <div class="col-1 mt-3">
    <mat-icon style="cursor:pointer;color:gray" (click)="viewInfo()"  matTooltip="Info.">info</mat-icon>

  </div>
</div>

<!-- <strong> <mat-icon style="vertical-align:-6px">local_phone</mat-icon> Communications</strong> -->
 </mat-card-title> <hr>
 <div class="row">
  <div class="col-11">

  </div>
  <div class="col-1">
    <button mat-mini-fab color="accent" matTooltip="Register Item" (click)="go_to_lost_found_form(0)">
      <mat-icon>sync_problem</mat-icon>
    </button>
  </div>
 </div>
 <div class="row">
  <div class="col-2">
    <input type="radio" name="lost_found" (change)="getFilter()" [(ngModel)]="category" id="lost_found" value="L"> &nbsp; <label for="">Lost</label> 
  </div>
  <div class="col-2">
    <input type="radio" name="lost_found" (change)="getFilter()" [(ngModel)]="category" id="lost_found" value="F"> &nbsp; <label for="">Found</label>
  </div>
</div>
<hr>
<div class="row mt-4">
  <mat-form-field appearance="outline" style="width:100%">
    <mat-label>Search message</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
      <div class="mat-elevation-z8 ">
        <table class="mt-4" mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> <i> {{element.lf_date?.substr(0,10) | date : 'shortDate'}}</i>  </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef> Item </th>
            <td mat-cell *matCellDef="let element">  {{element.item_name}}	</td>
          </ng-container>
          <!-- Symbol Column -->
       
          <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> 
              {{element.item_desc}}
            </td>
          </ng-container>
          <ng-container matColumnDef="initiator">
            <th mat-header-cell *matHeaderCellDef> Initiated By </th>
            <td mat-cell *matCellDef="let element" >{{element.user_name}}</td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element" >
              <mat-icon (click)="go_to_lost_found_form(element.id)" style="color:#3F51B5;cursor:pointer">edit</mat-icon>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20,getLostFoundData?.length]" showFirstLastButtons></mat-paginator>
      </div>
 </div>
</mat-card>
