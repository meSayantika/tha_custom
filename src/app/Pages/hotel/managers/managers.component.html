<div class="content-div">
 <mat-card> 
  <mat-card-title>
    <strong> <mat-icon>person</mat-icon> Managers </strong>
  </mat-card-title>
  <br>
  <mat-card-content>
    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>Search message</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    
        <div class="mat-elevation-z8 ">
          <table class="mt-4" mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> # </th>
              <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="dept">
              <th mat-header-cell *matHeaderCellDef> Department </th>
              <td mat-cell *matCellDef="let element"> {{element.dept_name}}  </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element">  {{element.user_name}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Schedule </th>
              <td mat-cell *matCellDef="let element">  <button color="primary" mat-icon-button (click)="go_to_mng(element.id)"><mat-icon>edit</mat-icon> </button>	</td>
            </ng-container>
            <!-- Symbol Column -->
         
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20,getDeptUserDtlsData?.msg.length]" showFirstLastButtons></mat-paginator>
        </div>
  </mat-card-content>
 

</mat-card> 
</div>
