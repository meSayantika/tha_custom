
<app-msg-template *ngIf="sug_box=='Y'"></app-msg-template>
<div class="content-div" *ngIf="sug_box=='N'">
  <mat-card >
   
 <mat-card-title> 
  <div class="row">
    <div class="col-11">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a style="cursor:pointer;color:#3F51B5" (click)="go_home()">Home</a></li>
          <li class="breadcrumb-item" aria-current="page">Platform Setup</li>
          <li class="breadcrumb-item active" aria-current="page">Suggestion Box</li>
        </ol>
      </nav>
    </div>
    
      <div class="col-1 mt-3">
        <mat-icon style="cursor:pointer;color:gray" (click)="viewInfo()"  matTooltip="Info.">info</mat-icon>
    
     
    </div>
  </div>
  
<!-- <strong> <mat-icon style="vertical-align:-6px">local_phone</mat-icon> Communications</strong> -->
 </mat-card-title> <hr>
 <div class="row mt-4">
  <mat-form-field appearance="outline" style="width:100%">
    <mat-label>Search message</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
      <div class="mat-elevation-z8 ">
        <table class="mt-4" mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef class="position"> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="date "> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.sugg_date?.substr(0,10)}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Guest </th>
            <td mat-cell *matCellDef="let element"> <i> {{element.user_name}}, {{element.mobile_no}}, {{element.email_id}}</i>  </td>
          </ng-container>
          <ng-container matColumnDef="suggestion">
            <th mat-header-cell *matHeaderCellDef class="text-left" style="padding: 9px;"> Suggestion </th>
            <td mat-cell *matCellDef="let element"><div class="suggest">
              <i  matTooltip="{{element.sugg}}" matTooltipPosition="below">{{element.sugg}}</i> 
            </div>  </td>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class="delete"> Delete </th>
            <td mat-cell *matCellDef="let element" >
              <mat-icon (click)="delSugg(element.id)" style="cursor:pointer; color:#540B0E; padding: 14px;">delete</mat-icon> </td>

          </ng-container>
      
          <!-- Weight Column -->
        
          <!-- Symbol Column -->
       
         
       
       
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20,msgData?.msg.length]" showFirstLastButtons></mat-paginator>
      </div>
 </div>
 </mat-card>
 </div>
