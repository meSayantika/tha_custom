
<app-msg-template *ngIf="photo_ops=='Y'"></app-msg-template>
<div class="content-div" *ngIf="photo_ops=='N'">
  <mat-card >
   
 <mat-card-title> 
  <div class="row">
    <div class="col-11">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a style="cursor:pointer;color:#3F51B5" (click)="go_home()">Home</a></li>
          <li class="breadcrumb-item" aria-current="page">Platform Setup</li>
          <li class="breadcrumb-item active" aria-current="page"><a style="cursor:pointer;color:#3F51B5" (click)="go_to_previous()">Promotions</a></li>
    
          <li class="breadcrumb-item active" aria-current="page">Photo OPS</li>
        </ol>
      </nav>
    </div>
    <div class="col-1">
      <mat-icon style="cursor:pointer;color:gray" (click)="viewInfo()"  matTooltip="Info.">info</mat-icon>

    </div>
  </div>
  
<!-- <strong> <mat-icon style="vertical-align:-6px">local_phone</mat-icon> Communications</strong> -->
 </mat-card-title> <hr>
 <!-- <app-communications></app-communications> -->
 <div class="row mt-3">
  <div class="col-6">
   
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-10"></div>
      <div class="col-2">
        <button (click)="create_msg(0)" matTooltip="Send message" mat-mini-fab>
          <mat-icon >chat</mat-icon>
        </button>
      </div>
    </div>
  </div>
 </div>

 <div class="row mt-4">
  <mat-form-field appearance="outline" style="width:100%">
    <mat-label>Search message</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
      <div class="mat-elevation-z8 ">
        <table class="mt-4" mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> <i> {{element.msg_title}}</i>  </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">  <button color="primary" mat-icon-button (click)="create_msg(element.id)"><mat-icon>edit</mat-icon> </button>	</td>
          </ng-container>
          <!-- Symbol Column -->
       
          <ng-container matColumnDef="preview">
            <th mat-header-cell *matHeaderCellDef> Preview </th>
            <td mat-cell *matCellDef="let element"> 
              <button  style="color:gray" (click)="previewMsg(element)" mat-icon-button>
              <mat-icon>remove_red_eye</mat-icon> </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="cron_job">
            <th mat-header-cell *matHeaderCellDef> Scheduled At </th>
            <td mat-cell *matCellDef="let element" > <small class="text_muted">  <i>{{element.msg_snt_dt.substr(0,10)}} | {{element.msg_snt_time}}</i> </small> </td>
          </ng-container>
          <ng-container matColumnDef="send">
            <th mat-header-cell *matHeaderCellDef> Send </th>
            <td mat-cell *matCellDef="let element" class="text_muted">
              <button (click)="send_msg(element.id, element.msg_snt_frm_time,element.msg_snt_to_time)"  style="color:darkolivegreen" mat-icon-button>
                <mat-icon>send</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20,msgData?.msg.length]" showFirstLastButtons></mat-paginator>
      </div>
 </div>
  </mat-card>
</div>

<div class="fab-main">
  <button matTooltip="Back" mat-mini-fab (click)="go_to_previous()"> <mat-icon>arrow_back</mat-icon> </button>

    </div>
