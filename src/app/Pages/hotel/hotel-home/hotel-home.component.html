  <mat-card>
    <!-- <nav aria-label="breadcrumb">
      <ol class="breadcrumb float-end">

      </ol>
    </nav> -->
   
    <mat-card-title>
      <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a style="cursor:pointer;color:#3F51B5" >Home</a></li>
          <!-- <li class="breadcrumb-item active" aria-current="page">Proposal</li> -->
        </ul>
        </nav>
      <!-- <strong> <mat-icon style="vertical-align:-6px"> feedback</mat-icon> Hotel Information</strong> -->
    </mat-card-title>

    <hr>
    <div class="container mt-2 text-center">
      <span style="color:#3f51b5; font-size: 23px;text-transform: uppercase;"><b>{{this.dashboardData[0].restaurant_name}}</b></span>
    </div>
    <div style="overflow-x:auto;" class="p-3">
           
      <form [formGroup]="hotelInfo">
        <div class="row">
          <div class="col-12">
           
              <label for="">Date</label>
              <input readonly class="form-control p-2" type="date" formControlName="hotel_date" name="hotel_date">
           
          </div>
        </div> <br>
      <div class="row pb-2">
       
        <div class="col-4">
          <label for="">Hotel</label>
          <input  class="form-control p-2" type="text" formControlName="hotel" name="hotel">
        </div>
        <div class="col-4">
          <label for="">Address</label>
          <input  class="form-control p-2" type="text" formControlName="address" name="address">
        </div>
        <div class="col-4">
          <label for="">Country</label>
          <select class="form-select p-2" name="country"  formControlName="country" >
            <option value="">Select Country</option>
            <option *ngFor="let c of countryData" value="{{c.id}}">{{c.name}}</option>
          </select>
        </div>
      </div> <br>
      <div class="row">
        <div class="col-4">
          <label for="">Website</label>
          <input  class="form-control p-2" type="text" formControlName="website" name="website">
        </div>
        <div class="col-4">
          <label for="">Phone</label>
          <input readonly="privilege=='H' && setup_mode=='Y'" class="form-control p-2" type="text" formControlName="phone" name="phone">
        </div>
        <div class="col-4">
          <label for="">WhatsApp</label>
          <input  class="form-control p-2" type="text" formControlName="whatsapp" name="whatsapp">
        </div> <br>
        
      </div> <br>
      <div class="row">
        <div class="col-4">
          <label for="">Contact name</label>
          <input class="form-control p-2" type="text" formControlName="contact_name" name="contact_name">
        </div> <br>
        <div class="col-4">
          <label for="">Position</label>
          <input  class="form-control p-2" type="text" formControlName="contact_position" name="contact_position">
        </div>
        <div class="col-4">
          <label for="">Email</label>
          <input  readonly="privilege=='H' && setup_mode=='Y'" class="form-control p-2" type="text" formControlName="email" name="email">
        </div> <br>
        
      </div> <br>
      <div class="row">
        <div class="col-6">
          <label for="">Contact phone</label>
          <input  class="form-control p-2" type="text" formControlName="contact_phone" name="contact_phone">
        </div>
        <div class="col-6">
          <label for="">Contact WhatsApp</label>
          <input  class="form-control p-2" type="text" formControlName="contact_whatsapp" name="contact_whatsapp">
        </div>
         <br>
        
      </div> <br>
      <div class="row">
        <div class="col-12">
          <label for="">Notes</label>
         <textarea  readonly="privilege=='H' && setup_mode=='Y'" name="notes" class="form-control" formControlName="notes" id="" cols="30" rows="5"></textarea>
        </div>
         <br>
        
      </div> <br>
      <div class="row">
        <div class="col-3">
          <label for="">Status</label>
          <select class="form-select p-2" name="no_sale"  formControlName="no_sale" >
            <option value="">Select status</option>
            <option value="P">Pending</option>
            <option value="S">Sent</option>
            <option value="N">No Sale</option>
            <option value="C">Accepted</option>
          </select>
        </div>
        <div class="col-3">
          <label for="">Proposal amount</label>
          <input  class="form-control p-2" type="text" formControlName="proposal_amount" name="proposal_amount">
        </div>
        <div class="col-3">
          <label for="">First payment (date)</label>
          <input  class="form-control p-2" type="date" formControlName="first_payment" name="first_payment">
        </div>
        <div class="col-3">
          <label for="">Final payment (date)</label>
          <input  class="form-control p-2" type="date" formControlName="final_payment" name="final_payment">
        </div>  <br>
        
      </div> <br> <br>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4 pt-2" style="text-align:center">
          <button class="btn btn-success" [disabled]="this.initial_pay==null && this.final_pay==null && user_type=='A'" mat-raised-button (click)="updatehotelInfo()">Update</button>
        </div>
        <div class="col-4"></div>
        
      </div>
    </form>
     
  </div>
  </mat-card>
</div>
