<div class="row mt-2">
  <div class="col-7 mt-5 pt-3" >

  <div class="row">

  
  <div class="col-12">
    <form [formGroup]="deptForm" style="margin-top: 20%;">

      <label for="">Department Name</label>
  
      <input type="text" name="name" formControlName="name" class="form-control"/>
      
    
    </form>
  </div>
  </div>
  <div class="row">
  <!-- <div class="col-1"></div> -->
  <div class="col-4"></div>
  <div class="col-4 mt-4 ml-2 pl-5">
   
  &nbsp;
    <button class="btn btn-success" mat-mini-fab color="warn" (click)="refresh()"><mat-icon>refresh</mat-icon></button> &nbsp;
    <button class="btn btn-success" [disabled]="deptForm?.invalid || manage" mat-mini-fab (click)="add_dept()"><mat-icon>keyboard_arrow_right</mat-icon></button>
  </div>
</div>
</div>
<div class="col-1"></div>
    <div class="col-4">
      <mat-form-field>
        <mat-label appearance="standard">Search Dept.</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Front Office" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.dept_name}} </td>
          </ng-container>
      
        
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr (click)="edit(row)" style="cursor: pointer;" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20,getDeptData?.msg.length]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  
</div>
