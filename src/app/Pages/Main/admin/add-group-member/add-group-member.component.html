<div class="row mt-2">
  <div class="col-7 mt-5 pt-3" >

  <div class="row">

  
  <div class="col-12">
    <form [formGroup]="empForm">
     
<div class="row mt-3">
  <div class="col-3" hidden>
    <label for="">ID</label>
  
    <input type="text" readonly name="emp_id" formControlName="emp_id" class="form-control"/>
   
  </div>
  <div class="col-12">
    <label for="">Name</label>
  
    <input type="text" name="name" formControlName="name" class="form-control"/>
   
    
  </div>
</div>
<div class="row mt-3">
  <div class="col-4">
    <label for="">Email</label>
  
    <input type="text" name="mail" formControlName="mail" class="form-control"/>
  </div>
  <div class="col-4">
    <label for="">Phone</label>
  
    <input type="text" name="phone" formControlName="phone" class="form-control"/>
  </div>
  <div class="col-4">
    <label for="">Room No.</label>
  
    <input type="number" name="room_no" formControlName="room_no" class="form-control"/>
  </div>
</div>
<div class="row mt-3">
  <div class="col-6">
<label for="">Check In</label>
<input type="datetime-local" name="check_in" class="form-control" formControlName="check_in" id="">
  </div>
  <div class="col-6">
    <label for="">Check Out</label>
    <input type="datetime-local" name="check_out" class="form-control" formControlName="check_out" id="">
  </div>
</div>
<div class="row mt-3" hidden>
  <div class="col-4"></div>
  <div class="col-4">
    <input type="checkbox" name="mFlag" formControlName="mFlag"> &nbsp; <label for="">
      <small> Mark as manager</small>
    </label>
  </div>
  <div class="col-4"></div>
</div>
    
    </form>
  </div>
  </div>
  <div class="row">
  <!-- <div class="col-1"></div> -->
  <div class="col-4"></div>
  <div class="col-4 mt-4 ml-2 pl-5">
   
  &nbsp;
    <button class="btn btn-success" mat-mini-fab color="warn" (click)="refresh()"><mat-icon>refresh</mat-icon></button> &nbsp;
    <button class="btn btn-success" [disabled]="empForm.invalid" mat-mini-fab (click)="add_member()"><mat-icon>keyboard_arrow_right</mat-icon></button>
  </div>
</div>
<div class="row mt-4">
  <div class="col-12">
    <label for="">Please adhere to the template on the right to compose the message.</label>
  </div>
</div>
<div class="row mt-4">
  <div class="col-6 mt-2">
    <textarea name="" id="" cols="30" [(ngModel)]="email_body" rows="11" class="form-control"></textarea>
  </div>
  <div class="col-6 mt-2">
    <mat-card class="alert alert-warning pt-2">
     
      Hello #user_name, <br> <br>

      Please log in to communicate, 24/7, or one-on-one via chat or voice call. <br>
      Thank You <br>

      Cindy Ferguson <br> <br>

      Here are your credentials: <br>
      URL: #url <br>
      ID: #user_id, <br>
      Password: #password
    </mat-card>
  </div>
</div>
<div class="row mt-2">
  <div class="col-4"></div>
  <div class="col-4">
    <button class="btn btn-success" mat-raised-button (click)="gen_body()"> Send Email</button>
  </div>
  <div class="col-4"></div>
</div>
</div>
<div class="col-1"></div>

    <div class="col-4">
    
      <mat-form-field>
        <mat-label appearance="outline">Search Member...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Brian Foster" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
          </ng-container>
          <ng-container matColumnDef="del">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"> 
              <mat-icon (click)="delEmp(element.id)" style="cursor:pointer; color:#540B0E">delete</mat-icon> </td>
          </ng-container>
         
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr (click)="edit(row)" style="cursor: pointer;" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[4, 8, 20,filteredNames?.length]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  
</div>
