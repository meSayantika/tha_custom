      <div class="mat-elevation-z8">
      
        <table class="mt-4" mat-table [dataSource]="dataSource">
          
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef> Text </th>
            <td mat-cell *matCellDef="let element" class="truncate"> <i> {{element.msg_text }}</i>  </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element"> 
               <button color="primary" mat-icon-button (click)="go_to_message(element.id)">
                <!-- <button color="primary" mat-icon-button> -->
                <mat-icon>edit</mat-icon> </button>	</td>
          </ng-container>
          <!-- Symbol Column -->
       
          <ng-container matColumnDef="sound">
            <th mat-header-cell *matHeaderCellDef> Preview </th>
            <td mat-cell *matCellDef="let element"> 
              <!-- <button  style="color:gray" (click)="previewMsg(element)" mat-icon-button> -->
                <button color="accent"  id="prev{{element.id}}" (click)="playPreview(element.sound_path,element.id)" mat-icon-button>
              <mat-icon>play_arrow</mat-icon> 
            
            </button>
            <button color="warn" id="stop{{element.id}}"  (click)="stopPreview(element.id)" mat-icon-button>
              <mat-icon>pause</mat-icon>
            
            </button>
            </td>
          </ng-container>
        
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20,getvoiceData?.msg.length]" showFirstLastButtons>
       
        </mat-paginator>
