 <div class="row mt-4">
  <mat-form-field appearance="outline" style="width:100%">
    <mat-label>Search guest</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
      <div class="mat-elevation-z8 ">
        <table class="mt-4" mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> <i> {{element?.guest_name}}</i>  </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="check_in">
            <th mat-header-cell *matHeaderCellDef> Check In </th>
            <td mat-cell *matCellDef="let element">  {{element.check_in?.substr(0,10)}}	</td>
          </ng-container>
          <!-- Symbol Column -->
       
          <ng-container matColumnDef="check_out">
            <th mat-header-cell *matHeaderCellDef> Check Out </th>
            <td mat-cell *matCellDef="let element"> 
              {{element.check_out?.substr(0,10)}}
            </td>
          </ng-container>
          <ng-container matColumnDef="room_no">
            <th mat-header-cell *matHeaderCellDef> Room No. </th>
            <td mat-cell *matCellDef="let element" >{{element.room_no}}</td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> View </th>
            <td mat-cell *matCellDef="let element" >
              <mat-icon  (click)="go_to_approval(element.id)" style="color:#3F51B5;cursor:pointer">visibility</mat-icon>
            </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" >
              <small *ngIf="element.approve_flag=='A'">Flip book created; </small>  
              <small *ngIf="element.approve_flag=='P'">Flip book not created; </small>  
            <small *ngIf="element.send_flag=='Y'">Sent.</small>
            <small *ngIf="element.send_flag=='N'">Not sent.</small>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20,getLostFoundData?.length]" showFirstLastButtons></mat-paginator>
      </div>
 </div>
  </mat-card>
</div>
