
<div class="text-align-right">
  <mat-icon style="cursor:pointer;color:gray;float:right" (click)="viewInfo()"  matTooltip="Info.">info</mat-icon>

</div>

<div class="row mt-2">

  <div class="col-7 mt-5 pt-3" >

  <div class="row">

  <div class="col-12">
    <form [formGroup]="addMenuForm">
<div class="row mt-3">
  <div class="col-12">
    <label for="">Menu</label>
  
    <select  name="menu_name" (change)="getSectionData()" formControlName="menu_name" class="form-control">
      <option value=""></option>
      <option *ngFor="let menu of getMenus?.msg" value="{{menu.id}}" [hidden]="menu.active_flag=='N'  || menu.id<=3">{{menu.menu_name}}</option>
    </select>
  
  </div>
  </div>
<div class="row mt-3">

  <div class="col-12">
    <label for="">Section</label>
  
    <input type="text" name="section_name" formControlName="section_name" class="form-control"/>
   
    
  </div>
</div>
<div class="row mt-4">
  <div class="col-6">
   <label for="">  Title/Subtitle Background </label>
   <input type="color" name="titleBg" formControlName="titleBg" class="form-control" id=""> 
  </div>
  <div class="col-6">
    <label for="">  Title/Subtitle Color </label>
    <input type="color" name="titleTxt" formControlName="titleTxt" class="form-control" id=""> 
   </div>
</div>
    
    </form>
  </div>
  </div>
  <div class="row">
  <!-- <div class="col-1"></div> -->
  <div class="col-4"></div>
  <div class="col-4 mt-4 ml-2 pl-5">
   
  &nbsp;
    <button class="btn btn-success" mat-mini-fab color="warn" (click)="refresh()"><mat-icon>refresh</mat-icon></button> &nbsp;
    <button class="btn btn-success" [disabled]="addMenuForm.invalid" mat-mini-fab (click)="add_menu()"><mat-icon>keyboard_arrow_right</mat-icon></button>
  </div>
</div>


</div>


    <div class="col-5">
    
      <mat-form-field>
        <mat-label appearance="outline">Search Menu...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Home" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.sec_name}} </td>
          </ng-container>
       
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr (click)="edit(row)" style="cursor: pointer;" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[4, 8, 20,getMenus?.length]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  
</div>
