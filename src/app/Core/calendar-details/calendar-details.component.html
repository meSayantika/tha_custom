
  
  
  
  <div class="titleSec">
    {{data.content[0].event_title}} <button mat-icon-button (click)="onClose()">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>

  

  <div class="imgContainer">
    <img class="imgSec" [src]="url+data.content[0].img_path" alt="">
  
  </div>
  <div class="subtitleSec">
    {{data.content[0].event_sub_title}}
  </div>
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Date"> <p class="dt mt-4"> {{data.content[0].event_date | date:'fullDate'}} @ {{data.content[0].event_date | date:'shortTime'}}</p>  </mat-tab>
    <mat-tab label="About"> <p class="description mt-4"> {{data.content[0].description}} </p>  </mat-tab>
    <mat-tab label="Website"> <p class="text-center mt-4"> <a class="linkRef" href="{{data.content[0].website}}" target="_blank"> {{data.content[0].website}} </a>  </p> </mat-tab>
    <mat-tab label="Video"> 
      <!-- <iframe   src="https://www.youtube.com/embed/videoseries?list=PLsyvDWwjkTqtOmqAiTzzfHspTAztB-udL" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe> -->
      <!-- <iframe width="100%" height="315" src="https://www.youtube.com/embed/bW4LB4QF4_I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe> -->
      <iframe width="100%" height="315" [src]="vid_url" title="YouTube video player" frameborder="0"  gesture="media" allow="encrypted-media" allowfullscreen></iframe>
    </mat-tab>
  </mat-tab-group>

  <div class="fullWidth mt-3">

    <button class="fullWidth btnTkt" (click)="go_to(data.content[0].tkt_url)" mat-raised-button>Book Ticket</button>
  </div>
